<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body style="background-color: rgb(88, 71, 50)">
    <p>This is inside iframe</p>
    <p>Value of x inside iframe is: <span id="xid"></span></p>
  </body>
  <script>
    let someVariable = 129
    document.getElementById("xid").innerText = someVariable
  </script>
</html>
